<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center"><b>User Profile Card</b></h2>

<div class="card">
  <img src="" id="image" style="width: 100%">
  <h1 id="name"></h1>
  <p id="locate"></p>
  <p id="contact"></p>
  <p id="phn"></p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a>
    <a href="#"><i class="fa fa-twitter"></i></a>
    <a href="#"><i class="fa fa-linkedin"></i></a>
    <a href="#"><i class="fa fa-facebook"></i></a>
  </div>
</div>
<script >
  function getData()
  {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange=function()
    {
      if(this.readyState==4 && this.status==200)
      {
        var data = this.responseText;
        var x=JSON.parse(data);
        document.getElementById("name").innerHTML=x.results[0].name.first;
        document.getElementById("image").src=x.results[0].picture.large;
	document.getElementById("contact").innerHTML=x.results[0].email;
	document.getElementById("phn").innerHTML=x.results[0].phone;
	document.getElementById("locate").innerHTML=x.results[0].location.street.name + ":" +x.results[0].location.street.number;
      }
    }

    xhr.open("GET","https://randomuser.me/api",true); // to request data
    xhr.send();

  }

</script>
<button onclick="getData();">Click Me</button>
</body>
</html>
